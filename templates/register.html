{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('register') }}" method="post">
      <p>
        <label for="email">Your Email Address:</label>
        <br/>
        <input type="text" name="email" value="{{ email }}" />
      </p>
      <p>
        <label for="password">Your Password:</label>
        <br/>
        <input type="password" name="password" value="{{ password }}"  />
      </p>
      
      <p>
      <label for="disability">Your Disabilities or Functional Difficulties (if any) (one disability or functional difficulty per line) (optional):</label>
      <br/>
      <textarea name="disability" rows="6" cols="50">{{ disability }}</textarea>
      </p>
      
      <p>
      <label for="organization">Your Organizations (colleges, companies, government agencies, etc.) (one organization per line) (optional):</label>
      <br/>
      <textarea name="organization" rows="6" cols="50">{{ organization }}</textarea>
      </p>
      
      <p>
        <input type="submit" value="Register" />
      </p>
  </form>
{% endblock %}
